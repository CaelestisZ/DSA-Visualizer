<body onload="init();ini();">
	<div class="mainSub">
		<div class="header">
			<!-- <img class="logo" src="../image/DSAViz2.png" alt="logo" onclick="window.location.href='../index.html'" /> -->
			<div class="navList">
				<a href="../index.html" class="nav" style="text-decoration: none;">Home</a>
				<a href="singleList.html" class="nav selected" style="text-decoration:none;">Singly Linked List</a>

			</div>

		   <canvas id="drawing" width="2000" height="1000">Canvas</canvas>

			<img src="../image/arrow_white_right.png" alt="" />

		</div>

			<span>Delete</span>

			<p>Delete!</p>
		</div>

			<img src="../image/arrow_white_right.png" alt="" />
